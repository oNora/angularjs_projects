<div>
    <h1>{{name}}</h1>

    <div class="recipe-content">
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Amount units</th>
                    <th>Ingredient name</th>
                </tr>
            </thead>
            <tbody>
                <!-- ingredient always has at least one property - $$hashKey -->
                <tr ng-repeat="ingredient in ingredients" ng-hide="getLength(ingredient) == 1">
                    <td>{{ingredient.amount}}</td>
                    <td>{{ingredient.amountUnits}}</td>
                    <td>{{ingredient.ingredientName}}</td>
                </tr>
            </tbody>
        </table>

        <h3>Description: </h3>

        <div class="gray-wrapper">
            <p>{{description}}</p>
        </div>

        <div class="btn-wrap">
            <a ui-sref="editRecipe({recipeID: id})" class="btn">
                <i class="icon-clipboard-edit2"></i> Edit
            </a>
            <a ui-sref="deleteRecipe({recipeID: id})" class="btn">
                <i class="icon-clipboard-remove2"></i> Delete
            </a>
        </div>
    </div>
</div>
